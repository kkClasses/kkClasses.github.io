 </div>

 <textarea id="txt" style="display:none; ">Hello... </textarea>

<script>
//..................................................................

var d, v, view,view1;

$( document ).ready(function() {
    v=document.getElementById('view');
	view1=document.getElementById('view1');
	 d=document.getElementById('fdisplay');
  if (!navigator.mediaDevices.getUserMedia){ alert('Media is busy....');  }
   else
      {  navigator.mediaDevices.getUserMedia({ audio:false,video: true})
			.then(function(stream) {
				view1.srcObject = stream;
				});
			view1.play();
		}
	});

//.........................................................
function addContent(id)
 { console.log("id="+id);
  var idd=document.getElementById(id);
  idd.style.display = "block";
  idd.setAttribute("style", "position:absolute; top:50px;left:20px; z-index:350;");
           
 }
//...........................................................................
function Display()
{	
	var purl=document.getElementById('Preamble_url').value; 
	var title=document.getElementById('Preamble_topic').value;  console.log("topic:"+title);
	 var idd=Math.ceil(Math.random() * 100);
	var s='<button onclick="topView(`fdisplay`)">'+title+'</button>';
	var dd=document.getElementById("display1");
	dd.src=purl;
	//var s='<a href="'+purl+'" target="display" onclick="topView(`display`)"> &nbsp;'+title+'</a>';
	$('#head1').prepend(s);
	document.getElementById('url').style.display = "none";
}

//............................................................

function topView(id)
	 {  if (id=='fdisplay')
	     { d.style.display = "block";
		   v.style.display = "none";
		  }
		if (id=='view')
		    { d.style.display = "none";
			  v.style.display = "block";
			 v.setAttribute("style", "height:90%;width:90%;z-index:250;position:absolute; margin-top:10px;margin-left:1px;");
	          
		    }
		if (id=='both')
		    { d.style.display = "block"; // d.setAttribute("style","z-index:50;position:absolute; margin-top:20px;margin-left:1px;");
			  v.style.display = "block";
			  v.setAttribute("style","width:100px; height:100px;z-index:250;position:absolute; margin-top:10px;margin-left:1px;"); 
		    } //background-color: transparent;
	 }
//.........................................................................
var txtOver=document.getElementById("txt");
 function txtOverlay()
 { 
 canvas.setAttribute("style", "display:none;");
 txtOver.setAttribute("style",
  "display:block; position:absolute; margin-top:10px;margin-left:10px;"+
  "rows=30; cols=50; background:transparent;z-index:320;color:red; font-size:4vw;");
 
 }
 //...................................................................................
 function Cancel(id){
  document.getElementById(id).style.display = "none";
	}
 //..................................................
var canvas, ctx; 
canvas = document.getElementById("canvas");
    ctx = canvas.getContext("2d");
    painting = false;
    lastX = 0;  lastY = 0
    lineThickness = 2;
	canvas.width = canvas.height = 600;
function draw()
{  canvas.setAttribute("style",
  "display:block; position:absolute; margin-top:10px;margin-left:10px;"+
  "background:transparent;z-index:320;");
  txtOver.setAttribute("style","display:none;");
 }
canvas.onmousedown = function(e)
 {
    painting = true;
    ctx.fillStyle = "#ff1111";
    lastX = e.pageX - this.offsetLeft;
    lastY = e.pageY - this.offsetTop;
};
canvas.onmouseup = function(e){
    painting = false;
};
function clear1() {
        ctx.clearRect(0, 0, 500, 500);
		canvas.setAttribute("style", "display:none;");
		txtOver.setAttribute("style", "display:none;");
		txtOver.value="";
}
canvas.onmousemove = function(e) {
    if (painting) {
        mouseX = e.pageX - this.offsetLeft;
        mouseY = e.pageY - this.offsetTop;

        // find all points between        
        var x1 = mouseX,
            x2 = lastX,
            y1 = mouseY,
            y2 = lastY;


        var steep = (Math.abs(y2 - y1) > Math.abs(x2 - x1));
        if (steep){
            var x = x1;
            x1 = y1; y1 = x;

            var y = y2;
            y2 = x2;  x2 = y;
        }
        if (x1 > x2) {
            var x = x1;
            x1 = x2; x2 = x;

            var y = y1;
            y1 = y2;  y2 = y;
        }

        var dx = x2 - x1,
            dy = Math.abs(y2 - y1),
            error = 0,
            de = dy / dx,
            yStep = -1,
            y = y1;
        
        if (y1 < y2) {
            yStep = 1;
        }
       
        lineThickness = 2 ;
        //- Math.sqrt((x2 - x1) *(x2-x1) + (y2 - y1) * (y2-y1))/10;
       // if(lineThickness < 1){  lineThickness = 1;   }

        for (var x = x1; x < x2; x++) {
            if (steep) {
                ctx.fillRect(y, x, lineThickness , lineThickness );
            } else {
                ctx.fillRect(x, y, lineThickness , lineThickness );
            }
            
            error += de;
            if (error >= 0.5) {
                y += yStep;
                error -= 1.0;
            }
        }
        lastX = mouseX;  lastY = mouseY;

    }
}


//..........................................................................
	</script>
